// R1 / R7 @ 5.5
// R2 / R8 @ 14
// R3 / R9 @ 23
// R4 / R10 @ 31.5
// R5 / Home @ 40
// R6 @ 49
// Bottom cluster @ 56.5
// STBY @ 57.5

MAS_PAGE
{
	name = MAS_MFD2_Target

	// Top row softkeys R1, R2, R3, R4, R5, R6
	softkey = 1, fc.TargetNextVessel()
	softkey = 2, fc.TargetNextMoon()

	// Bottom row softkeys R7, R8, R9, R10
	softkey = 7, fc.ClearTarget()

	// Next = 11
	// Prev = 12
	// Up arrow = 13
	// Down arrow = 14
	// Left arrow = 15
	// Right arrow = 16
	// Zoom +/ ENTER = 17
	// Zoom -/ ESC = 18
	// Home = 19

	// Target Info
	TEXT
	{
		name = Basic target info
		position = 0, 3
		text = Target: [#ffff9b]<=0=> $&$ fc.TargetName()
		variable = fc.TargetType()
	}
	TEXT
	{
		name = Basic target position
		position = 0, 4
		text = <=0:LAT=>[#afd3ff], [#ffff9b]<=1:LON=> $&$ fc.TargetLatitude(); fc.TargetLongitude()
		textColor = COLOR_MFD2_TEXT_HIGHLIGHT
		variable = fc.TargetType() * fc.TargetLatLonValid()
	}
	TEXT
	{
		name = Target Orbital Data
		position = 0, 5
		text = Orbit: [#ffff9b]<=0:0=>[#afd3ff]km x [#ffff9b]<=1:0=>[#afd3ff]km @[#ffff9b]<=2:0=>[#afd3ff]°$&$fc.TargetApoapsis() * 0.001; fc.TargetPeriapsis() * 0.001; fc.TargetInclination()$$$Closest Approach:         km in
		variable = fc.TargetType()
	}
	TEXT
	{
		name = Approach Data
		position = 18, 6
		text = <=0,8:0.0=>      <=1:METddd/hh:mm:ss=>$&$ fc.Min(fc.TargetClosestApproachDistance() * 0.001, 999999.9); fc.TargetClosestApproachTime()
		textColor = COLOR_MFD2_TEXT_HIGHLIGHT
		variable = fc.TargetType()
	}
	TEXT
	{
		name = Target Relative Inc Data
		position = 0, 7
		text = Relative Inc: [#ffff9b]<=0,4:0=>[#afd3ff]°$&$fc.TargetRelativeInclination()$$$Phase Angle : [#ffff9b]<=0,4:0=>[#afd3ff]° in [#ffff9b]<=1:METddd/hh:mm:ss=>$&$transfer.RelativePhaseAngle();transfer.TimeUntilPhaseAngle()
		variable = fc.TargetType()
	}

	// Top row softkeys
	IMAGE
	{
		name = Target Vessel Border
		texture = MOARdV/MFD/frame6ch112x48
		position = 40, -8
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_MFD2_TEXT_HIGHLIGHT
		colorVariable = fc.TargetVesselCount()
	}
	TEXT
	{
		name = Target Vessel Button
		text = VESSEL
		position = 3, 0
	}
	IMAGE
	{
		name = Target Moon Border
		texture = MOARdV/MFD/frame6ch112x48
		position = 176, -8
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_MFD2_TEXT_HIGHLIGHT
		colorVariable = 1 // fc.BodyMoonCount(-1)
	}
	TEXT
	{
		name = Target Moon Button
		text = MOON
		position = 12.5, 0
	}
	TEXT
	{
		name = Target Selector Caption
		text = NEXT TARGET
		position = 4.75, 1.5
	}
	IMAGE
	{
		name = Standby Page Select
		texture = MOARdV/MFD/frame6ch112x48
		position = 872, -8
		passiveColor = COLOR_MFD2_TEXT_HIGHLIGHT
	}
	TEXT
	{
		name = Standby Page Selector
		text = STBY
		position = 56, 0
	}

	IMAGE
	{
		name = Clear Target border
		texture = MOARdV/MFD/frame6ch112x48
		position = 40, 984
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_MFD2_TEXT_HIGHLIGHT
		colorVariable = fc.TargetType()
	}
	TEXT
	{
		name = Clear Target caption
		text = CLEAR
		position = 3.5, 31
	}
}
