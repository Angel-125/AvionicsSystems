			disabledText = No Action Group <=0=> $&$ (%ITEMID% + 1) % 10
			disabledColor = 128, 128, 128, 255

			enabledVariable = fc.ActionGroupHasActions((%ITEMID% + 1) % 10)

			selectEvent = fc.ToggleActionGroup((%ITEMID% + 1) % 10)
		}
