	{
		name = delta-V node metrics
		text = Orbit: [#ffff9b]<=0:0=>[#afd3ff]km x [#ffff9b]<=1:0=>[#afd3ff]km @[#ffff9b]<=2:0=>[#afd3ff]°$&$fc.ManeuverNodeAp() * 0.001; fc.ManeuverNodePe() * 0.001; fc.ManeuverNodeInc()$$$ΔV : [#ffff9b]<=0,7:0.0=>[#afd3ff]m/s$&$fc.ManeuverNodeDV()$$$ $$$ΔVP: [#ffff9b]<=0,7:0.0=>[#afd3ff]m/s$&$fc.ManeuverNodeDVPrograde()$$$ΔVN: [#ffff9b]<=0,7:0.0=>[#afd3ff]m/s$&$fc.ManeuverNodeDVNormal()$$$ΔVR: [#ffff9b]<=0,7:0.0=>[#afd3ff]m/s$&$fc.ManeuverNodeDVRadial()
