MAS_PAGE
{
	name = MAS_MFD2_PreLaunch
	
	softkey = 1, fc.SetPersistent("%AUTOID%-PrelaunchSelect", 0)
	softkey = 2, mechjeb.ToggleAscentAutopilot()
	softkey = 4, fc.SetPersistent("%AUTOID%-PrelaunchSelect", 1)

	softkey = 7, fc.SetPersistent("%AUTOID%-Scalar", 1000)
	softkey = 8, fc.SetPersistent("%AUTOID%-Scalar", 100)
	softkey = 9, fc.SetPersistent("%AUTOID%-Scalar", 10)
	softkey = 10, fc.SetPersistent("%AUTOID%-Scalar", 1)
	
	// Next = 11
	// Prev = 12

	// Up arrow = 13
	softkey = 13, MAS_Mfd2_Prelaunch_Plus("%AUTOID%")
	// Down arrow = 14
	softkey = 14, MAS_Mfd2_Prelaunch_Minus("%AUTOID%")
	// Home = 19
	softkey = 19, MAS_Mfd2_Prelaunch_Clear("%AUTOID%")

	// Kerbin map, lat/lon cross hairs, orbit tracks
	IMAGE
	{
		name = Kerbin Map
		texture = ASET/ASET_Props/Instruments/ASET_IMP/map_Kerbin_sat
		position = 0, 256
	}
	
	LINE_STRING
	{
		name = Vessel Latitude
		position = 0, 256
		startColor = COLOR_MFD2_TEXT
		startWidth = 3
		
		vertex = 0, fc.Remap(fc.Latitude(), 90, -90, 0, 512)
		vertex = 1023, fc.Remap(fc.Latitude(), 90, -90, 0, 512)
	}
	LINE_STRING
	{
		name = Vessel Longitude
		position = 0, 256
		startColor = COLOR_MFD2_TEXT
		startWidth = 3
		
		vertex = fc.Remap(fc.Longitude(), -180, 180, 0, 1023), 0
		vertex = fc.Remap(fc.Longitude(), -180, 180, 0, 1023), 512
	}
	LINE_STRING
	{
		name = Target Latitude
		position = 0, 256
		startColor = 255, 0, 255, 255
		startWidth = 3
		
		vertex = 0, fc.Remap(fc.TargetLatitude(), 90, -90, 0, 512)
		vertex = 1023, fc.Remap(fc.TargetLatitude(), 90, -90, 0, 512)
		
		variable = fc.TargetLatLonValid() * fc.TargetSameSoI()
	}
	LINE_STRING
	{
		name = Target Longitude
		position = 0, 256
		startColor = 255, 0, 255, 255
		startWidth = 3
		
		vertex = fc.Remap(fc.TargetLongitude(), -180, 180, 0, 1023), 0
		vertex = fc.Remap(fc.TargetLongitude(), -180, 180, 0, 1023), 512
		
		variable = fc.TargetLatLonValid() * fc.TargetSameSoI()
	}
	
	TEXT
	{
		name = Almost Bottom Row
		text = 0123456789012345678901234567890123456789012345678901234567890123
		position = 0, 29
	}
	
	// Launch Altitude configuration
	TEXT
	{
		name = Launch Alt Caption
		text = Launch$$$Alt.
		position = 0,3
	}
	IMAGE
	{
		name = Launch Alt Select
		texture = MOARdV/MFD/frame6ch112x48
		position = 112, 88
		size = 224, 96
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-PrelaunchSelect") == 0
	}
	TEXT
	{
		name = Launch Alt Value
		text = <=0,6:0=>$&$ fc.Min(999999, mechjeb.GetDesiredLaunchAltitude() * 0.001)
		position = 8,3
		fontSize = 32, 64
		textColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
	}
	TEXT
	{
		name = Launch Alt Units
		text = km
		position = 22,3
		fontSize = 32, 64
	}
	
	// Launch Inclination configuration
	TEXT
	{
		name = Launch Inc Caption
		text = Launch$$$Inc.
		position = 32,3
	}
	IMAGE
	{
		name = Launch Inc Select
		texture = MOARdV/MFD/frame4ch80x48
		position = 624, 88
		size = 160, 96
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-PrelaunchSelect") == 1
	}
	TEXT
	{
		name = Launch Inc Value
		text = <=0,4:000=> $&$ mechjeb.GetDesiredLaunchInclination()
		position = 40,3
		fontSize = 32, 64
		textColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
	}
	TEXT
	{
		name = Launch Inc Units
		text = Â°
		position = 50,3
		fontSize = 32, 64
	}
	
	// Target Info
	TEXT
	{
		name = Basic target info
		position = 0, 25
		text = Target: [#ffff9b]<=0=> $&$ fc.TargetName()
		variable = fc.TargetType()
	}

	// Top row softkeys
	IMAGE
	{
		name = Launch Alt Select
		texture = MOARdV/MFD/frame6ch112x48
		position = 40, -8
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-PrelaunchSelect") == 0
	}
	TEXT
	{
		name = Launch Alt Selector
		text = ALT
		position = 4.5, 0
	}
	IMAGE
	{
		name = Autopilot engage
		texture = MOARdV/MFD/frame6ch112x48
		position = 176, -8
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = mechjeb.AscentAutopilotActive()
	}
	TEXT
	{
		name = Pilot Engage
		text = AUTO
		position = 12.5, 0
	}
	IMAGE
	{
		name = Launch Inc Select
		texture = MOARdV/MFD/frame6ch112x48
		position = 456, -8
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-PrelaunchSelect") == 1
	}
	TEXT
	{
		name = Launch Inc Selector
		text = INC
		position = 30.5, 0
	}


	//	Bottom row softkeys
	IMAGE
	{
		name = x1000 border
		texture = MOARdV/MFD/frame6ch112x48
		position = 40, 984
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-Scalar") == 1000
	}
	IMAGE
	{
		name = x100 border
		texture = MOARdV/MFD/frame6ch112x48
		position = 176, 984
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-Scalar") == 100
	}
	IMAGE
	{
		name = x10 border
		texture = MOARdV/MFD/frame6ch112x48
		position = 320, 984
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-Scalar") == 10
	}
	IMAGE
	{
		name = x1 border
		texture = MOARdV/MFD/frame6ch112x48
		position = 456, 984
		passiveColor = COLOR_MFD2_TEXT_DIMMED
		activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
		colorVariable = fc.GetPersistentAsNumber("%AUTOID%-Scalar") == 1
	}
	IMAGE
	{
		name = Clear border
		texture = MOARdV/MFD/frame6ch112x48
		position = 592, 984
		passiveColor = COLOR_MFD2_TEXT_DIMMED
	}
	TEXT
	{
		name = x1000 scalar
		text = x1000
		position = 3.5, 31
	}
	TEXT
	{
		name = x100 scalar
		text = x 100
		position = 12, 31
	}
	TEXT
	{
		name = x10 scalar
		text = x10
		position = 22, 31
	}
	TEXT
	{
		name = x1 scalar
		text = x 1
		position = 30.5, 31
	}
	TEXT
	{
		name = Clear caption
		text = CLEAR
		position = 38, 31
	}
}

MAS_PAGE
{
	name = MAS_MFD2_Target
	
	softkey = 1, fc.TargetNextVessel()
	softkey = 2, fc.TargetNextMoon()
	
	IMAGE
	{
		name = Target Vessel Border
		texture = MOARdV/MFD/frame6ch112x48
