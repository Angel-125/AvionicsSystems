		sourceRange = -1, 1
		sourceColor = COLOR_XKCD_KSPNOTSOGOODORANGE
		anchor = Middle
	}
	VERTICAL_BAR
	{
		name = Roll Input
		position = 48, 364
		size = 16, 128
		source = fc.StickRoll()
		sourceRange = -1, 1
		sourceColor = COLOR_XKCD_KSPUNNAMEDCYAN
		anchor = Middle
	}

	IMAGE
	{
		name = Yaw Activity
		texture = MOARdV/MFD/bar40x136
		position = 44, 8
		passiveColor = COLOR_MFD2_TEXT
	}
	VERTICAL_BAR
	{
		name = Yaw Gyro
		position = 64, 12
		size = 16, 128
		source = fc.ReactionWheelYaw()
		sourceRange = -1, 1
		sourceColor = COLOR_XKCD_KSPNOTSOGOODORANGE
		anchor = Middle
	}
	VERTICAL_BAR
	{
		name = Yaw Input
		position = 48, 12
		size = 16, 128
		source = fc.StickYaw()
		sourceRange = -1, 1
		sourceColor = COLOR_XKCD_KSPUNNAMEDCYAN
		anchor = Middle
