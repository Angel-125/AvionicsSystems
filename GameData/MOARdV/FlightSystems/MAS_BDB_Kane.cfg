@PART[bluedog_Apollo_Block2_Capsule]:NEEDS[AvionicsSystems]
{
	@INTERNAL
	{
		@name = MAS_KP0110
	}
	
	MODULE
	{
		name = MASFlightComputer
		requiresPower = true
		gLimit = 5
		baseDisruptionChance = 0.20
		
		PERSISTENT_VARIABLES
		{
			MAS_IMP_Mode_Select = 1
		}
		RPM_COLOROVERRIDE
		{
			COLORDEFINITION
			{
				// 'white' label unlit color
				name = ASET_SWITCHER_NAME_ZEROCOLOR
				color =  213, 213, 213, 255
			}
		}
	}
}

@PART[bluedog_Apollo_Block2_ActiveDockingMechanism]
{
	MODULE
	{
		name = MASRadar
		
		// Radar cone edge is 30 degrees off-axis, 60 degrees wide
		scanAngle = 30
		
		// 250km Radar
		maxRange = 250

		// 0.6 ec/sec
		resourceAmount = 0.6

		// Refine targets to available docking ports
		targetDockingPorts = true
	}
}
