// Update SDHI para/dock parts to include 250km radar + docking port camera

@PART[dockingPort2]:NEEDS[AvionicsSystems]
{
	MODULE
	{
		name = MASRadar

		// 250km Radar
		maxRange = 250

		// 0.6 ec/sec
		resourceAmount = 0.6

		// Refine targets to available docking ports
		targetDockingPorts = true
	}

	MODULE
	{
		name = MASCamera

		cameraName = DockCam

		fovRange = 10, 10

		panRange = 0, 0

		tiltRange = 0, 0

		cameraTransformName = dockingNode

		translation = 0, 0, -0.05
		//rotation = 0, 0, 0
	}
}
