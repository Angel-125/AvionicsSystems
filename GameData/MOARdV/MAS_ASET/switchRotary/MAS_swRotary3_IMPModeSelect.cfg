PROP
{
	name = MAS.swRotary3_IMPModeSelect
// Knob model
  	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_Model
		texture = SwitchRotaryDiffuse,ASET/ASET_Props/Control/SwitchRotary/model/SwitchRotaryDiffuse
	}
// adding collider (double collider)
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_DoubleCollider_L-R
	}
// adding switcher position marks with text objects
	MODEL
	{
		model = ASET/ASET_Props/Control/SwitchRotary/model/Switch_Rotary_3_Marks
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider +
			collider = ColliderPlus
			// Compound "setter" function - see Switch_Toggle_Modular/MAS_toggle_IMP_Power-T5M-B13-S.cfg
			onClick = fc.SetPersistent("MAS_IMP_Mode", fc.GetPersistentAsNumber("MAS_IMP_On") * fc.AddPersistentClamped("MAS_IMP_Mode_Select", 1, 1, 3))
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
		}
		COLLIDER_EVENT
		{
			name = Collider -
			collider = ColliderMinus
			onClick = fc.SetPersistent("MAS_IMP_Mode", fc.GetPersistentAsNumber("MAS_IMP_On") * fc.AddPersistentClamped("MAS_IMP_Mode_Select", -1, 1, 3))
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
		}

		ROTATION
		{
			name = Knob position
			transform = swRotaryLoc
			variable = fc.GetPersistentAsNumber("MAS_IMP_Mode_Select")
			startRotation = 0,-55,0
			endRotation = 0,55,0
			range = 1, 3
			blend = true
			speed = 6.0
		}
// switcher lables ---------------------------------------------------------------------
		TEXT_LABEL
		{
			name = 1 Mark
			transform = LeftTextObj
			fontSize = 4
			oneshot = true
			font = Arial Bold
			alignment = Right
			anchor = LowerRight
			transformOffset = 0.000,-0.000
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = VESSEL
		}
		TEXT_LABEL
		{
			name = 2 Mark
			transform = CenterTextObj
			fontSize = 4
			oneshot = true
			font = Arial Bold
			alignment = Center
			anchor = LowerCenter
			//transformOffset = 0.005,-0.000
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = TARGET
		}
		TEXT_LABEL
		{
			name = 3 Mark
			transform = RightTextObj
			fontSize = 4
			oneshot = true
			font = Arial Bold
			alignment = Left
			anchor = LowerLeft
			//transformOffset = 0.005,-0.000
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = LANDING
		}

// switcher backlight ---------------------------------------------------------------------
		COLOR_SHIFT
		{
			name = Pointer Light
			transform = swRotaryPointerObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		COLOR_SHIFT
		{
			name = Circle Mark Light
			transform = swRotaryCircleMarkObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		COLOR_SHIFT
		{
			name = Rotary Circle Light
			transform = swRotaryCircleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
	}
}
