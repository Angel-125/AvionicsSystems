PROP
{
	name = MAS_ASET_FDAIGMCP-02
	MODEL
	{
		model = ASET/ASET_Props/Instruments/FDAI_GMCP/FDAI_GMCP
	}

	MODULE
	{
		name = MASComponent

// Mode selector status
		COLLIDER_EVENT
		{
			name = SelectorColliderPlus Action
			collider = SelectorColliderPlus
			onClick = FDAI2_NextMode()
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
		}
		COLLIDER_EVENT
		{
			name = SelectorColliderMinus Action
			collider = SelectorColliderMinus
			onClick = FDAI2_PrevMode()
			sound = ASET/ASET_Props/Sounds/click-027
			volume = 1
		}

// Direction switcher animation
		COLLIDER_EVENT
		{
			name = Direction Switch Action
			collider = DirectionSwitchColider
			onClick = FDAI2_TogglePositive()
			sound = ASET/ASET_Props/Sounds/tumbleClick01
			volume = 1
		}
		ANIMATION_PLAYER
		{
			name = Sync SAS Switch Animation
			animation = FDAIGMCPDirSwAnim
			variable = fc.GetPersistentAsNumber("MAS_FDAI2_Positive")
		}

// Sync to SAS switcher animation
		COLLIDER_EVENT
		{
			name = Sync SAS Switch Action
			collider = SyncSwitchColider
			onClick = FDAI2_ToggleSyncSAS()
			sound = ASET/ASET_Props/Sounds/tumbleClick01
			volume = 1
		}
		ANIMATION_PLAYER
		{
			name = Sync SAS Switch Animation
			animation = FDAIGMCPSyncSwAnim
			variable = fc.GetPersistentAsNumber("MAS_FDAI2_SyncSAS")
		}

// ERROR warning animation
		ANIMATION
		{
			name = Error Warning anim
			animation = FDAIGMCPErrorWarnAnim
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI2_ErrorFlag") * fc.GetPersistentAsNumber("MAS_FDAI2_Power"))
			range = 0,1
		}

// SYNC animation
		ANIMATION
		{
			name = Sync anim
			animation = FDAIGMCPSyncWarnAnim
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI2_SyncSAS") * fc.GetPersistentAsNumber("MAS_FDAI2_Power"))
			range = 0,1
		}

// Selector animation
		ANIMATION
		{
			name = Selector Switch anim
			animation = FDAIGMCPSelectorAnim
			range = 1,7
			variable = fc.GetPersistentAsNumber("MAS_FDAI2_Mode")
		}

// backlight --------------------------------------------
		COLOR_SHIFT
		{
			name = Signs backlight
			transform = SignsObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		COLOR_SHIFT
		{
			name = Selector Pointer backlight
			transform = SelectorPointerObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		COLOR_SHIFT
		{
			name = SYnc Warning backlight
			transform = SyncWarningPlate
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		COLOR_SHIFT
		{
			name = Error Warning backlight
			transform = ErrorWarningPlate
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}

// Tumble switch marks --------------------------------
		COLOR_SHIFT
		{
			name = Direction Switch Mark backlight
			transform = DirectionSwitcherTumblerMark
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		COLOR_SHIFT
		{
			name = Sync Switch Mark backlight
			transform = SyncSwitcherTumblerMark
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}

		TEXT_LABEL
		{
			name = Device ID Label
			transform = panelNumberObj
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.0013,-0.0035
			font = Liberation Sans
			style = Bold
			fontSize = 2.5
			lineSpacing = 0.9
			emissive = never
			passiveColor = 8,8,8,255
			text = 2
		}
	}
}
