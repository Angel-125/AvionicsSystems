PROP
{
	name = MAS_ASET_FDAI-01
	MODEL
	{
		model = ASET/ASET_Props/Instruments/FDAI/ASET_FDAI
	}

	MODULE
	{
		name = MASComponent
		
// FDAI Pointers ========================================

// RATE	--------------------
		ROTATION
		{
			name = Roll Rate Arrow rotation
			transform = RollRateArrowLoc
			variable = fc.Conditioned(fc.RollRate() * (fc.GetPersistentAsNumber("MAS_FDAI1_RateScalar") * fc.GetPersistentAsNumber("MAS_FDAI1_Power")))
			startRotation = 0,-9.2,0
			endRotation = 0,9.2,0
			range = -10.0, 10.0
			blend = true
			speed = 2.0
		}
		ROTATION
		{
			name = Pitch Rate Arrow rotation
			transform = PitchlRateArrowLoc
			variable = fc.Conditioned(fc.PitchRate() * (fc.GetPersistentAsNumber("MAS_FDAI1_RateScalar") * fc.GetPersistentAsNumber("MAS_FDAI1_Power")))
			startRotation = 0,-9.2,0
			endRotation = 0,9.2,0
			range = -10.0, 10.0
			blend = true
			speed = 2.0
		}
		ROTATION
		{
			name = Yaw Rate Arrow rotation
			transform = YawRateArrowLoc
			variable = fc.Conditioned(fc.YawRate() * (fc.GetPersistentAsNumber("MAS_FDAI1_RateScalar") * fc.GetPersistentAsNumber("MAS_FDAI1_Power")))
			startRotation = 0,-9.2,0
			endRotation = 0,9.2,0
			range = -10.0, 10.0
			blend = true
			speed = 2.0
		}
		
// ROLL --------------------
		ROTATION
		{
			name = Roll Marker rotation
			transform  = RollMarkerLoc
			startRotation = 0,0,180
			endRotation  = 0,0,-180
			variable = fc.Conditioned(fc.Roll() * fc.GetPersistentAsNumber("MAS_FDAI1_Power"))
			range = -180,180
			blend = true
			longPath = true
			modulo = 360
			speed = 1.0
		}

// NEEDLES ---------------------------------
		TRANSLATION
		{
			name = Pitch Error Needle translation
			transform  = PitchErrorNeedleObj
			startTranslation = 0,-0.0159,0
			endTranslation   = 0,0.0159,0
			variable = fc.Conditioned(FDAI1_PitchError() * (fc.GetPersistentAsNumber("MAS_FDAI1_ErrorScalar") * fc.GetPersistentAsNumber("MAS_FDAI1_Power")))
			//variable = FDAI1_PitchError()
			range = 12,-12
			blend = true
			speed = 1.0
		}
		TRANSLATION
		{
			name = Yaw Error Needle translation
			transform  = YawErrorNeedleObj
			startTranslation = 0,-0.0159,0
			endTranslation   = 0,0.0159,0
			variable = fc.Conditioned(FDAI1_YawError() * (fc.GetPersistentAsNumber("MAS_FDAI1_ErrorScalar") * fc.GetPersistentAsNumber("MAS_FDAI1_Power")))
			//variable = FDAI1_YawError()
			range = -12,12
			blend = true
			speed = 1.0
		}
		TRANSLATION
		{
			name = Roll Error Needle translation
			transform  = RollErrorNeedleObj
			startTranslation = 0,-0.0159,0
			endTranslation   = 0,0.0159,0
			variable = fc.Conditioned(FDAI1_RollError() * (fc.GetPersistentAsNumber("MAS_FDAI1_ErrorScalar") * fc.GetPersistentAsNumber("MAS_FDAI1_Power")))
			//variable = FDAI1_RollError()
			range = -12,12
			blend = true
			speed = 1.0
		}

// FLAGS ----------------------------------------------

// ERROR flag animation
		ANIMATION_PLAYER
		{
			name = Error Flag anim
			animation = ErrorFlagAnim
			animationSpeed = 2.0
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_ErrorFlag") * fc.GetPersistentAsNumber("MAS_FDAI1_Power"))
		}

// OFF flag animation
		ANIMATION_PLAYER
		{
			name = Error Flag anim
			animation = OFFflagAnim
			animationSpeed = 2.0
			// The FDAI1_OffFlag script does all of the processing work for this instrument.
			variable = FDAI1_OffFlag()
		}

// D/P flag animation
		ANIMATION_PLAYER
		{
			name = DP Align Flag anim
			animation = PortFlagAnim
			animationSpeed = 2.0
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_PortFlag") * fc.GetPersistentAsNumber("MAS_FDAI1_Power"))
		}

// ====================================================

// FDAI backlight --------------------------------
		COLOR_SHIFT
		{
			name = Nav Sphere light
			transform = FDAI_NavSphere
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Rate Scale light
			transform = RateScaleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Error Scale light
			transform = ErrorScaleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Roll Scale ring light
			transform = RollScaleRingObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Roll Marker ring light
			transform = RollMarkerObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Cross light
			transform = CrossObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Vehicle Marker light
			transform = VehicleMarker
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Roll Error Needle light
			transform = RollErrorNeedleObj
			passiveColor = 0,0,0,255
			activeColor = 230,230,230,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Pitch Error Needle light
			transform = PitchErrorNeedleObj
			passiveColor = 0,0,0,255
			activeColor = 230,230,230,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Yaw Error Needle light
			transform = YawErrorNeedleObj
			passiveColor = 0,0,0,255
			activeColor = 230,230,230,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Error Flag light
			transform = ERROR_FlagObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
		COLOR_SHIFT
		{
			name = Port Flag light
			transform = PORT_FlagObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_FDAI1_Power") * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0,1
		}
// Device Id -------------------------------------
		TEXT_LABEL
		{
			name = Device ID Label
			transform = panelNumberObj
			alignment = Center
			anchor = LowerCenter
			//transformOffset = 0.005,-0.005
			transformOffset = 0.003,-0.006
			font = Liberation Sans
			style = Bold
			fontSize = 4
			lineSpacing = 0.9
			emissive = never
			passiveColor = 0,0,0,255
			text = 1
		}
	}

	MODULE
	{
		name = MASNavBall
		navBallName = NavSphereRotGO
		variable = FDAI1_OffFlag()
		range = -0.5, 0.5
		maxAngleChange = 180
	}

// end of prop setup ================================
}
