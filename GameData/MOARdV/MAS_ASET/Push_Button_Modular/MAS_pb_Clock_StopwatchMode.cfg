PROP
{
	// Push button split-horizontal control for stopwatch.
	name = MAS_pb_Clock_StopwatchMode

  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_SplitHorizontal_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			onClick = MAS_Clock_NextMode("%AUTOID%")
			onRelease = fc.TogglePersistent("%AUTOID%")
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}

		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight") * (0.25 + 0.75 * (fc.GetPersistentAsNumber("MAS_Clock_StopwatchMode") == 1)))
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = START
		}
		TEXT_LABEL
		{
			name = Bottom Legend
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight") * (0.25 + 0.75 * (fc.GetPersistentAsNumber("MAS_Clock_StopwatchMode") == 2)))
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = STOP
		}
		TEXT_LABEL
		{
			name = Top Legend2
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * (fc.GetPersistentAsNumber("MAS_Clock_StopwatchMode") == 1))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
		TEXT_LABEL
		{
			name = Bottom Legend2
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * (fc.GetPersistentAsNumber("MAS_Clock_StopwatchMode") == 2))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
	}
}
