PROP
{
	// Passive display split-horizontal indicator for "RCS Translate vertically"
	name = MAS_pb_Rcs_Active

  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_SplitHorizontal_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.HasRCS() * fc.GetRCS())
			//blend = true
			//range = 0, 1
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_UnlitText
			text = RCS
		}
		TEXT_LABEL
		{
			name = Lower Legend
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.CurrentRCSThrust())
			blend = true
			range = 0, 1
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_UnlitText
			text = ACTIVE
		}
	}
}
