PROP
{
	name = MAS_pb_Stage
	
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Cover03_RED
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}	
	
	MODULE
	{
		name = MASComponent
		
		TEXT_LABEL
		{
			name = Panel Legend
			transform = PanelTextTop_cover
			fontSize = 6
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = STAGE
		}
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = STAGE
		}
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Center
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(1 - fc.StageReady())
			activeColor = COLOR_MOARdV_IndicatorLampAmber
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ● WAIT ●
		}
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.StageReady())
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●  OK  ●
		}
		
		// Cover action
		COLLIDER_EVENT
		{
			name = Cover Collider
			collider = pb_Cover_Collider
			onClick = fc.ToggleStageLocked()
			sound = ASET/ASET_Props/Sounds/OpenSwitchCover
			volume = 1
		}
		
		ANIMATION_PLAYER
		{
			name = Cover animation
			animation = pb_Cover_Anim
			animationSpeed = 1.0
			variable = 1 - fc.GetStageLocked()
		}

		// Button action
		COLLIDER_EVENT
		{
			name = Button Collider
			collider = pb_Collider
			onClick = fc.SetPersistent("%AUTOID%", fc.Stage() + 1)
			onRelease = fc.SetPersistent("%AUTOID%", 0)
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}
		
		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
		}
	}
}
