PROP
{
	// Passive display split-horizontal indicator for "RCS Translate laterally"
	name = MAS_pb_RcsTranslateX

  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_SplitVertical_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0, 1
		}

		TEXT_LABEL
		{
			name = Left Legend
			transform = Legend_Left
			fontSize = 5
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetRCSActive() * fc.StickTranslationX())
			blend = true
			range = 0, -1
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_UnlitText
			text = L
		}
		TEXT_LABEL
		{
			name = Right Legend
			transform = Legend_Right
			fontSize = 5
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetRCSActive() * fc.StickTranslationX())
			blend = true
			range = 0, 1
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_UnlitText
			text = R
		}
	}
}
