PROP
{
	name = MAS_pb_SpeedMode

  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_5
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			// fc.ToggleSASSpeedMode returns the new mode (-1, 0, or 1).  By
			// adding 2, we make it 1, 2, or 3, which allows us to use %AUTOID%
			// directly to control the button press animation without writing a Lua script
			// for the onClick action.
			onClick = fc.SetPersistent("%AUTOID%", 2 + fc.ToggleSASSpeedMode())
			onRelease = fc.SetPersistent("%AUTOID%", 0)
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
		}

		TEXT_LABEL
		{
			name = Caption
			transform = PanelTextTop_bklt
			fontSize = 5.8
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = SPEED$$$MODE
		}

		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned((0.25 + 0.75 * (fc.GetSASSpeedMode() == 1)) * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = OBT
		}
		TEXT_LABEL
		{
			name = Center Legend
			transform = Legend_Center
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned((0.25 + 0.75 * (fc.GetSASSpeedMode() == 0)) * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = SRF
		}
		TEXT_LABEL
		{
			name = Bottom Legend
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned((0.25 + 0.75 * (fc.GetSASSpeedMode() == -1)) * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = TGT
		}
		TEXT_LABEL
		{
			name = Top Legend2
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetSASSpeedMode() == 1)
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
		TEXT_LABEL
		{
			name = Center Legend2
			transform = Legend_Center
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetSASSpeedMode() == 0)
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
		TEXT_LABEL
		{
			name = Bottom Legend2
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetSASSpeedMode() == -1)
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
		
		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
	}
}
