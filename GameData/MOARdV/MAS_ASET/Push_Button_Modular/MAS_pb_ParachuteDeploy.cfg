PROP
{
	name = MAS_pb_ParachuteDeploy

  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_5
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			onClick = realchute.DeployParachute()
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = realchute.GetParachuteDeployed()
		}

		TEXT_LABEL
		{
			name = Caption
			transform = PanelTextTop_bklt
			fontSize = 5.8
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = DEPLOY$$$CHUTE
		}

		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(realchute.DeploymentSafe() < 1)
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_IndicatorLampRed
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = DNGR
		}
		TEXT_LABEL
		{
			name = Top Legend2
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(realchute.DeploymentSafe() < 1)
			activeColor = COLOR_MOARdV_IndicatorLampRed
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
		TEXT_LABEL
		{
			name = On Indicator
			transform = Legend_Lower
			fontSize = 3.8
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(realchute.GetParachuteDeployed())
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = OK
		}
		TEXT_LABEL
		{
			name = Bottom Legend2
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(realchute.GetParachuteDeployed())
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
	}
}
