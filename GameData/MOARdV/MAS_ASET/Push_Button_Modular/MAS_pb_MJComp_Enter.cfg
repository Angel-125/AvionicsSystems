			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_Exec") * (fc.GetPersistentAsNumber("MAS_MJComp_Status") == 2))
			activeColor = COLOR_MOARdV_IndicatorLampRed
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ERR
