PROP
{
	name = MAS_pb_MJComp_Mode5_Pe
	
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}	
	
	MODULE
	{
		name = MASComponent
		
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 4.5
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_On") * (mechjeb.Available() > 0) * fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = PE
		}
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_On") * (mechjeb.Available() > 0) * (fc.GetPersistentAsNumber("MAS_MJComp_Mode") == 5))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ● SEL ●
		}
		
		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			onClick = fc.SetPersistent("MAS_MJComp_Mode", 5)
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}
		
		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("MAS_MJComp_Mode") == 5
		}
	}
}
