PROP
{
	// Push button split-horizontal indicator for "what time mode is it?"
	name = MAS_pb_Clock_TimeMode

  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_SplitHorizontal_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			onClick = fc.TogglePersistent("MAS_Clock_ClockMode")
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("MAS_Clock_ClockMode")
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}

		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight") * (0.25 + 0.75 * fc.GetPersistentAsNumber("MAS_Clock_ClockMode")))
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = MET
		}
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("Backlight") * (0.25 + 0.75 * (1 - fc.GetPersistentAsNumber("MAS_Clock_ClockMode"))))
			range=0,1
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = UT
		}

		TEXT_LABEL
		{
			name = Top Legend2
			transform = Legend_Upper
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * fc.GetPersistentAsNumber("MAS_Clock_ClockMode"))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
		TEXT_LABEL
		{
			name = Bottom Legend2
			transform = Legend_Lower
			fontSize = 3.9
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On") * (1-fc.GetPersistentAsNumber("MAS_Clock_ClockMode")))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}
	}
}
