PROP
{
	name = MAS_pb_SAS_AntiTarget_2

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_White
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.SetSASMode(8)
			variable = fc.GetSAS()
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetSASMode() == 8
		}

		TEXT_LABEL
		{
			name = Button Text
			transform = Legend_Center
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = ANTI$$$TARGET
		}

		COLOR_SHIFT
		{
			name = Button Color
			transform = pb_Full_Lens_Obj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") + ((fc.GetSASMode() == 8) and fc.GetSAS()))
			passiveColor = 0,0,0,255
			activeColor = 206 + 49 * ((fc.GetSASMode() == 8) and fc.GetSAS()), 227 + 28 * ((fc.GetSASMode() == 8) and fc.GetSAS()), 246 * (1 - ((fc.GetSASMode() == 8) and fc.GetSAS())), 255
			blend = true
		}

	}
}
