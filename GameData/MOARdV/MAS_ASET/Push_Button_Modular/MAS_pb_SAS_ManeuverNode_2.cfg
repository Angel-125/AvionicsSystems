PROP
{
	name = MAS_pb_SAS_ManeuverNode_2

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_White
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.SetSASMode(9)
			variable = fc.GetSAS()
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetSASMode() == 9
		}

		TEXT_LABEL
		{
			name = Button Text
			transform = Legend_Center
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = MNVR$$$NODE
		}

		COLOR_SHIFT
		{
			name = Inactive Button Color
			transform = pb_Full_Lens_Obj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			blend = true
		}

		COLOR_SHIFT
		{
			name = Active Button Color
			transform = pb_Full_LensON_Obj
			passiveColor = 0,0,0,255
			activeColor = 255, 255, 0, 255
			variable = fc.Conditioned((fc.GetSASMode() == 9) and fc.GetSAS())
		}

		TRANSLATION
		{
			name = pb_Full_LensON_Obj
			transform = pb_Full_LensON_Obj
			startTranslation = 0,0,0
			endTranslation = 0,0.0003,0
			variable = fc.Conditioned((fc.GetSASMode() == 9) and fc.GetSAS())
		}

		TRANSLATION
		{
			name = pb_Full_Lens_Obj
			transform = pb_Full_Lens_Obj
			startTranslation = 0,0,0
			endTranslation = 0,-0.0003,0
			variable = fc.Conditioned((fc.GetSASMode() == 9) and fc.GetSAS())
		}

		TEXTURE_SHIFT
		{
			name = Button Glow
			transform = pb_Full_Lens_Obj
			startUV = 0, -0.5
			endUV = 0, 0
			layers = _Emissive
			variable = fc.Conditioned(1)
		}

	}
}
