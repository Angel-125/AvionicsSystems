PROP
{
	// Passive display split-horizontal indicator for "is KAC time on?"
	name = MAS_pb_BChK_KacMode
	
  	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_SplitHorizontal_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}
	
	MODULE
	{
		name = MASComponent
		
		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
		
		TEXT_LABEL
		{
			name = Top Legend
			transform = Legend_Upper
			fontSize = 5
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_BChK_On") * (kac.TimeToAlarm() > 0))
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_IndicatorLampOff
			text = KAC
		}
		TEXT_LABEL
		{
			name = Bottom Legend
			transform = Legend_Lower
			fontSize = 5
			oneshot = true
			lineSpacing  = 0.9
			font = Arial Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_BChK_On") * (kac.TimeToAlarm() == 0))
			blend = true
			range=0,1
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_IndicatorLampOff
			text = TIMER
		}
	}
}
