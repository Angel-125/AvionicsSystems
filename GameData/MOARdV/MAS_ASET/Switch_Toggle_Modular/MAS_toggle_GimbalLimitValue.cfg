PROP
{
	name = MAS_toggle_GimbalLimitValue

	// Base
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Basic toggle
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_1
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Guard
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglGuard_Type_1
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Square glow border
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase_Bcklt_2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Double Collider
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_DBL
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderUP
			onClick = fc.SetGimbalLimit(fc.GetGimbalLimit() + fc.SetPersistent("%AUTOID%", 0.05))
			onRelease = fc.SetPersistent("%AUTOID%", 0)
			sound = ASET/ASET_Props/Sounds/RPB01
			volume = 1
			autoRepeat = 0.1
		}
		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderDOWN
			onClick = fc.SetGimbalLimit(fc.GetGimbalLimit() + fc.SetPersistent("%AUTOID%", -0.05))
			onRelease = fc.SetPersistent("%AUTOID%", 0)
			sound = ASET/ASET_Props/Sounds/RPB01
			volume = 1
			autoRepeat = 0.1
		}

		ROTATION
		{
			name = Lever movement
			transform = SwitchGrp
			startRotation = 33,0,0
			endRotation = -33,0,0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
			range = -0.05, 0.05
			blend = true
			cycleRate = 0.5
		}

		TEXT_LABEL
		{
			name = Top Label
			transform = TextTopObj
			fontSize = 6.1
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.026,-0.015
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0, 1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = INC
		}
		TEXT_LABEL
		{
			name = Bottom Label
			transform = TextBottomObj
			fontSize = 6.1
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = UpperCenter
			transformOffset = 0.026,0.013
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0, 1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = DEC
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder, TumblerMarkObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range = 0, 1
		}
	}
}
