PROP
{
	name = MAS_toggle_Stage

	// Base
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Basic toggle
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_1_ANIM
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Switch guard
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglGuard_Type_3
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Switch cover
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCover_Type2
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
		texture = Tggl_COVER_Diffuse,ASET/ASET_Props/Control/Switch_Toggle_Modular/models/Tggl_COVER_Red
	}

	// Simple Collider
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_SNGL
	}

	MODULE
	{
		name = MASComponent

		// Cover Action
		COLLIDER_EVENT
		{
			name = Cover Collider
			collider = CoverCollider
			onClick = fc.ToggleStageLocked()
			sound = ASET/ASET_Props/Sounds/OpenSwitchCover
			volume = 1
		}

		ANIMATION_PLAYER
		{
			name = Cover animation
			animation = TgglCover_ANIM
			animationSpeed = 1.0
			variable = 1 - fc.GetStageLocked()
		}

		// Switch Action
		COLLIDER_EVENT
		{
			name = Switch Collider
			collider = SwitchCollider
			sound = ASET/ASET_Props/Sounds/RPB01
			volume = 1
			onClick = fc.SetPersistent("%AUTOID%", fc.Stage() + 1)
			onRelease = fc.SetPersistent("%AUTOID%", 0)
		}

		ANIMATION_PLAYER
		{
			name = Switch animation
			animation = SwitchTumbleAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
		}

		TEXT_LABEL
		{
			name = Panel Legend
			transform = TextPlateTopObj
			fontSize = 6
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.02526, 0.000
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = STAGE
		}

		TEXT_LABEL
		{
			name = Panel Legend
			transform = TextBottomObj
			fontSize = 6
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.02526, 0.000
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = STAGE
		}

		COLOR_SHIFT
		{
			name = Switch mark
			transform = TumblerMarkObj
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

	}
}
