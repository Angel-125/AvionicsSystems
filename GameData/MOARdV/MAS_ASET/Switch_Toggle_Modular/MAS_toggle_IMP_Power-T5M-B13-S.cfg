PROP
{
	name = MAS.toggle_IMP_Power-T5M-B13-S

	// Base
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Basic toggle
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_5
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
		texture = Tggl_Cap_Diffuse,ASET/ASET_Props/Control/Switch_Toggle_Modular/models/Tggl_Cap_White
	}

	// Square glow border
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase_Bcklt_12
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Simple Collider
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_SNGL
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchCollider
			// This is a compound statement: fc.TogglePersistent returns the new state.  We multiply
			// that by the current mode select (which can be 1, 2, or 3) to get a number from 0-3.
			// That number is stored in MAS_IMP_Mode, which is then used in the Lua script to determine
			// what is displayed on the IMP.
			onClick = fc.SetPersistent("MAS_IMP_Mode", fc.TogglePersistent("MAS_IMP_On") * fc.GetPersistentAsNumber("MAS_IMP_Mode_Select"))
			sound = ASET/ASET_Props/Sounds/RPB01
			volume = 1
		}

		ROTATION
		{
			name = Lever movement
			transform = SwitchGrp
			startRotation = 33,0,0
			endRotation = -33,0,0
			variable = fc.GetPersistentAsNumber("MAS_IMP_On")
			range = 0.0, 1.0
			blend = true
			cycleRate = 1.0
		}

		TEXT_LABEL
		{
			name = Top Label
			transform = TextTopObj
			fontSize = 6.1
			oneshot = true
			lineSpacing  = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.026,-0.015
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = ON
		}

		COLOR_SHIFT
		{
			name = Border
			transform = GlowBorder, switchCapObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			range=0,1
		}
	}
}
