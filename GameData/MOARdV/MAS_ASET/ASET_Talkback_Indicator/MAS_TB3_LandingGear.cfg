PROP
{
	name = MAS_TB3_LandingGear

	MODEL
	{
		model = ASET/ASET_Props/Instruments/ASET_Talkback_Indicator/Talkback_3pos
	}

	MODULE
	{
		name = MASComponent

		ANIMATION
		{
			name = TB animation
			animation = TB_3POS
			speed = 16
			variable = fc.Conditioned(1 - fc.GearPosition())
		}

		COLOR_SHIFT
		{
			name = Talkback Backlight
			transform = WarningPlate1
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		TEXT_LABEL
		{
			name = Caption
			transform = TextTopObj
			fontSize = 6.5
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = UpperCenter
			transformOffset = 0, -0.005
			emissive = active
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			text = GEAR
		}

		TEXTURE_SHIFT
		{
			name = Talkback values
			transform = WarningPlate1
			layers = _MainTex _Emissive
			// startUV -0.5, 0 shows "UP / DN";  startUV 0, 0 shows "OP / CL"
			startUV = -0.5, 0
		}
	}
}
