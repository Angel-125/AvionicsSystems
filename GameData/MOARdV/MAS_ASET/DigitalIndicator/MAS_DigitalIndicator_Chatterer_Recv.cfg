PROP
{
	name = MAS_DigitalIndicator_Chatterer_Recv

	MODEL
	{
		model = ASET/ASET_Props/Instruments/DigitalIndicator/DigitalIndicator
	}

	MODULE
	{
		name = MASComponent

		ANIMATION_PLAYER
		{
			name = DigitalIndicatorPowerOffAnim
			animation = DigitalIndicatorPowerOffAnim
			variable = 1 - fc.Conditioned(1)
		}

		TEXT_LABEL
		{
			name = DigitIndicatorNameObj Bar
			transform = DigitIndicatorNameObj
			fontSize = 3
			lineSpacing = 1.3
			transformOffset = 0.0, -0.016
			font = Liberation Sans
			alignment = Left
			anchor = MiddleLeft
			emissive = always
			passiveColor = COLOR_ASET_DI_CHATTERER_LEVEL_COLOR
			text = <=0:BAR,║ ,26,0,1=>$#$ chatterer.Receiving() * fc.CommNetSignalStrength() $$$<=0:BAR,║ ,26,0,1=>$#$ chatterer.Receiving() * fc.CommNetSignalStrength()
		}

		TEXT_LABEL
		{
			name = DigitIndicatorNameObj Name
			transform = DigitIndicatorNameObj
			fontSize = 3.6
			lineSpacing = 0.9
			font = InconsolataGo
			style = Bold
			alignment = Left
			anchor = UpperLeft
			emissive = always
			passiveColor = COLOR_ASET_DIGITALINDICATOR_LEGEND_NORMAL_COLOR
			text = LEVEL:
		}

	}
}
