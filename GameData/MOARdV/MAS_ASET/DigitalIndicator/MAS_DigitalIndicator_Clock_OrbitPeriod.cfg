PROP
{
	name = MAS_DigitalIndicator_Clock_OrbitPeriod

	MODEL
	{
		model = ASET/ASET_Props/Instruments/DigitalIndicator/DigitalIndicator
	}

	MODULE
	{
		name = MASComponent

		ANIMATION_PLAYER
		{
			name = Power Off animation
			animation = DigitalIndicatorPowerOffAnim
			animationSpeed = 1.0
			variable = 1 - fc.Conditioned(fc.GetPersistentAsNumber("MAS_Clock_On"))
		}

		TEXT_LABEL
		{
			name = Ghost Value
			transform = DigitIndicatorNameObj
			transformOffset = 0.080,-0.002
			fontSize = 15
			lineSpacing = 0.9
			font = Digital-7 Mono
			style = Italic
			alignment = Right
			anchor = UpperRight
			emissive = always
			passiveColor = COLOR_ASET_NUMINPUT_DISPLAY_GHOSTCOLOR
			text = 888[@x8]88[@x16]88
		}

		TEXT_LABEL
		{
			name = Value
			transform = DigitIndicatorNameObj
			transformOffset = 0.080,-0.002
			fontSize = 15
			lineSpacing = 0.9
			font = Digital-7 Mono
			style = Italic
			alignment = Right
			anchor = UpperRight
			emissive = always
			activeColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR
			passiveColor = COLOR_ASET_NUMINPUT_DISPLAY_GHOSTCOLOR
			variable = fc.OrbitPeriod() > 0
			text = <=0:METHHH[@x8]mm[@x16]ss=> $#$ fc.OrbitPeriod()
		}

	}
}
