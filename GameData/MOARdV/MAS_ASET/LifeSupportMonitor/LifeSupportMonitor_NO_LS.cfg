@PROP[MAS_LifeSupportMonitor]:NEEDS[!USILifeSupport&!TACLifeSupport&!Kerbalism]
{
	// Add the rest of the components for this flavor of LS monitor
	@MODULE[MASComponent]
	{
		TEXT_LABEL
		{
			name = NoTACLSobj
			transform = NoTACLSobj
			fontSize = 8
			oneshot = true
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = UpperLeft
			emissive = always
			passiveColor = 128,128,128,255
			text = [ERR] LIFE SUPPORT EQUIPMENT $$$          NOT INSTALLED  . . . . .
		}
	}
}
