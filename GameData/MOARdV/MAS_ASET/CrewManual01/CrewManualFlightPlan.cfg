			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = 0, 0, 0, 255
			text = <=0=>$&$fc.VesselName()
		}
	
		TEXT_LABEL
		{
			name = Misc Text
			transform = MiscTextObj
			fontSize = 5
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
