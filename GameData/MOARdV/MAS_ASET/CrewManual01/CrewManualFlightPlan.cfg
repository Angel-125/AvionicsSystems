			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = 0, 0, 0, 255
			text = <=0=>$&$fc.GetPersistent("storedStrings3")$$$<=0=>fc.GetPersistent("storedStrings4")$$$[b]<=0=>[/b]$&$fc.GetPersistent("storedStrings2")$$$[b]<=0=>[/b]$&$fc.GetPersistent("storedStrings0")
