PROP
{
  name = MAS_CrewManual_FlightPlan

	MODEL
	{
		model = ASET/ASET_Props/Misc/CrewManual01/CrewManual01
	}

	MODULE
	{
		name = MASComponent
		
		TEXT_LABEL
		{
			name = Cover Stored Variables
			transform = ALCORtextObj
