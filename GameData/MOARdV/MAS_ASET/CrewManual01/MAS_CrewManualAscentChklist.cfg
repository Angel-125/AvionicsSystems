PROP
{
	name = MAS_CrewManual_AscentChklist

	MODEL
	{
		model = ASET/ASET_Props/Misc/CrewManual01/CrewManual01
	}

  // text setup
	MODULE
	{
		name = MASComponent

		TEXTURE_SHIFT
		{
			name = Manual Ring 1
			transform = ManualRing01
			startUV = 0.75, 0.50
		}

		TEXTURE_SHIFT
		{
			name = Manual Ring 2
			transform = ManualRing02
			startUV = 0.75, 0.50
		}

		TEXTURE_SHIFT
		{
			name = Manual Ring 3
			transform = ManualRing03
			startUV = 0.75, 0.50
		}

		TEXTURE_SHIFT
		{
			name = Manual Side Label
			transform = ManualSideLabel
			startUV = 0.25, 0.00
		}

		IMAGE
		{
			name = Mission Flag
			texture = %FLAG%
			transform = MissonLogoObj
		}

		// NOTE: Font size, anchor, alignment, and translation all need tuning.
		TEXT_LABEL
		{
			name = ALCORtextObj
			transform = ALCORtextObj
			fontSize = 6
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = ADVANCED LANDING CAPSULE$$$FOR    ORBITAL    RENDEZVOUS $$$ALCOR <=0=> $&$ fc.GetPersistent("STOREDSTRING_0")
		}
		TEXT_LABEL
		{
			name = Manual name
			transform = ManualNameObj
			fontSize = 15
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Ascent Checklist
		}
		TEXT_LABEL
		{
			name = Serial Number
			transform = SerialNumberObj
			fontSize = 5
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = ALC00236-A2, REV A
		}
		TEXT_LABEL
		{
			name = Spine Title
			transform = SideManualNameObj
			fontSize = 11
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Ascent Checklist
		}
		TEXT_LABEL
		{
			name = Vessel Name
			transform = VesselNameObj
			fontSize = 10
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = <=0=> $&$ fc.VesselName()
		}
		TEXT_LABEL
		{
			name = Misc Text 1
			transform = MiscTextObj
			fontSize = 11
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Mission Operations Directorate $$$Operations Division
		}
		TEXT_LABEL
		{
			name = Misc Text 2
			transform = Misc2TextObj
			fontSize = 11
			oneshot = true
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Kerbal Space Center,   <=0=> $&$ fc.GetPersistent("STOREDSTRING_1")
		}
	}
}
