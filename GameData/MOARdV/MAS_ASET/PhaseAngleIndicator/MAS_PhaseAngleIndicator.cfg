{
	name = MAS_PhaseAngleIndicator
	MODEL
	{
		model = ASET/ASET_Props/Instruments/PhaseAngleIndicator/PhaseAngleIndicator
	}

	MODULE
	{
		name = MASComponent

// arrows rotation
// OUTER
		ROTATION
		{
			name = Arrow 1
			transform = Arrow01Loc
			variable = fc.Conditioned(transfer.RelativePhaseAngle())
			startRotation = 0,0,0
			endRotation = 0,360,0
			longPath = true
			range = 0, 360
			modulo = 360
			blend = true
			speed = 1.0
		}

