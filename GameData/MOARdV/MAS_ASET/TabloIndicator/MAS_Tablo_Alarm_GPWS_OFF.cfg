PROP
{
	name = MAS_Tablo_Alarm_GPWS_OFF

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 6.5
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = OFF
			variable = fc.Conditioned(fc.GetPersistentAsNumber("GPWS_ON") == 0)
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,180,180,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("GPWS_ON") == 0)
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0, 0
			endUV = 0, 0.2
			variable = 0
			layers = _MainTex _Emissive
		}

		AUDIO_PLAYER
		{
			name = Alarm
			sound = ASET/ASET_Props/Sounds/AlarmBeep02
			volume = 1
			trigger = ON
			variable = fc.Conditioned(fc.GetPersistentAsNumber("GPWS_ON") == 0)
		}

	}
}
