PROP
{
	name = MAS_Tablo_Fake_GoodSuitFans

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 4.2
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 150,255,100,255
			passiveColor = 80,175,80,255
			text = SUIT FANS
			variable = fc.Conditioned(fc.SafeModulo(fc.PeriodRandom(0.005) + (%PROPID%/%PROPCOUNT%)) < 0.35)
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 180,255,180,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.SafeModulo(fc.PeriodRandom(0.005) + (%PROPID%/%PROPCOUNT%)) < 0.35)
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0.5, 0
			layers = _MainTex _Emissive
		}

	}
}
