PROP
{
	name = MAS_Tablo_Status_Chatterer_Standby

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 6
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 150,255,100,255
			passiveColor = 80,175,80,255
			text = STBY
			variable = fc.Conditioned(chatterer.Available() - (chatterer.Transmitting() + chatterer.Receiving()))
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,255,255,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(chatterer.Available() - (chatterer.Transmitting() + chatterer.Receiving()))
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0.5, 0
			endUV = 0.5, 0.2
			layers = _MainTex _Emissive
			variable = fc.Conditioned(chatterer.Available() - (chatterer.Transmitting() + chatterer.Receiving()))
		}

	}
}
