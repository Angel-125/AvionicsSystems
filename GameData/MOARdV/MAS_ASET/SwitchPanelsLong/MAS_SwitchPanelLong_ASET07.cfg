	{
		model = ASET/ASET_Props/Misc/SwitchPanelsLong/SwitchPanelsLong
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Border
			transform = LongPanelRecessObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
