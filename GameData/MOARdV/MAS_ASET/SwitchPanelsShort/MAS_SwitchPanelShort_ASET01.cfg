PROP
{
	name = MAS_SwitchPanelShort_ASET01

	MODEL
	{
		model = ASET/ASET_Props/Misc/SwitchPanelsShort/SwitchPanelsShort
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = Border
			transform = ShortPanelRecessObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			blend = true
		}

		TEXT_LABEL
		{
			name = Top Captions
			transform = SwitchShortPanelNameObj
			fontSize = 3
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = UpperLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = "                                  LIGHTS CONTROL$$$ $$$    ┌─ MAIN ─┐$$$ $$$ $$$ $$$ $$$ $$$ $$$    └─  OFF  ─┘
		}

		TEXT_LABEL
		{
			name = Bottom Captions
			transform = ShortPanelSwitchersNamesObj
			fontSize = 3
			font = InconsolataGo
			style = Bold
			alignment = Left
			anchor = UpperLeft
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = "                 ┌───────────  AUX  ───────────┐    $$$ $$$ $$$ $$$ $$$ $$$ $$$                 └───────────────────────────┘ 
		}

	}
}
