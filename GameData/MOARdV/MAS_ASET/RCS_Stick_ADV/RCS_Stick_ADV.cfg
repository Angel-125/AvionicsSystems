PROP
{
	name = MAS_RCS_Stick_ADV

	MODEL
	{
		model = ASET/ASET_Props/Control/RCS_Stick_ADV/RCS_Stick_ADV
	}
	
	MODULE
	{
		name = MASComponent
		
		ANIMATION
		{
			name = Stick Emissive 1
			animation = RCSStickHandleEmissiveAnim
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			range = 0, 1
		}
		
		ANIMATION
		{
			name = Stick Emissive 2
			animation = RCSStickHandle2EmissiveAnim
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			range = 0, 1
		}
		
		ROTATION
		{
			name = STICKRCSY
			transform = Stick_TransformZ
			variable = fc.GetThrottle()
			startRotation = 15,0,0
			endRotation = -15,0,0
			range = -1, 1
			blend = true
			speed = 1
		}
		
		ROTATION
		{
			name = STICKRCSX
			transform = Stick_TransformZ
			variable = fc.StickTranslationY()
			startRotation = -15,0,0
			endRotation = 15,0,0
			range = -1, 1
			blend = true
			speed = 4
		}
		
		ROTATION
		{
			name = STICKRCSY
			transform = Stick_TransformX
			variable = fc.StickTranslationX()
			startRotation = 0,0,15
			endRotation = 0,0,-15
			range = -1, 1
			blend = true
			speed = 4
		}
		
		ROTATION
		{
			name = STICKRCSZ
			transform = ForwardStickLocator
			variable = fc.StickTranslationZ()
			startRotation = -10,0,0
			endRotation = 10,0,0
			range = -1, 1
			blend = true
			speed = 4
		}
	}
	
	MODULE 
	{
		name = JSIVariableAnimator
		refreshRate = 2

		VARIABLESET
		{
			scale = -1,1
			variableName = STICKRCSY
			controlledTransform = Stick_TransformZ
			localRotationStart = 15,0,0
			localRotationEnd = -15,0,0
		}
		VARIABLESET
		{
			scale = -1,1
			variableName = STICKRCSX
			controlledTransform = Stick_TransformX
			localRotationStart = 0,0,15
			localRotationEnd = 0,0,-15
		}

		VARIABLESET
		{
			scale = -1,1
			variableName = STICKRCSZ
			controlledTransform = ForwardStickLocator
			localRotationStart = -10,0,0
			localRotationEnd = 10,0,0
		}

	}

// ----- Backlight emissive 

	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON

		VARIABLESET
		{
			animationName = RCSStickHandleEmissiveAnim
			scale = 0.5,1.1
		}
		VARIABLESET
		{
			animationName = RCSStickHandle2EmissiveAnim
			scale = 0.5,1.1
		}

	}
}
