	{
		model = ASET/ASET_Props/Instruments/IndicatorPanel5x3/IndicatorPanel5x3
	}

	// Labels / lamps are in column order (2 is below 1; 1, 6, and 11 are the top row)
	MODULE
	{
		name = MASComponent
		
		TRANSLATION
		{
			name = Power OFF Translation
			transform = IndicatorPanel5x3PowerOFF
			startTranslation = 0,0,0
			endTranslation = 0,-0.001,0
			variable = fc.Conditioned(1)
		}
		
// - - - - - -  Lamps on/off  animations  - - - - - - - -
		COLOR_SHIFT
		{
			name = TextObj001 Color
			transform = lamp1
			variable = fc.DynamicPressure() > 25
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampYellow
		}
		COLOR_SHIFT
		{
			name = TextObj002 Color
			transform = lamp2
			variable = fc.Conditioned(fc.ResourceStagePercent("LiquidFuel") < 0.081 and fc.ResourceStageMax("LiquidFuel") > 0)
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampYellow
		}
		COLOR_SHIFT
		{
			name = TextObj003 Color
			transform = lamp3
			variable = fc.Conditioned(fc.ResourcePercent("MonoPropellant") < 0.081 and fc.ResourceMax("MonoPropellant") > 0)
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampYellow
		}
		COLOR_SHIFT
		{
			name = TextObj004 Color
			transform = lamp4
			variable = fc.Conditioned(fc.PowerCurrent() < 0.10)
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampYellow
		}
		COLOR_SHIFT
		{
			name = TextObj005 Color
			transform = lamp5
			variable = fc.ResourceCurrent("Ablator") < 0
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampYellow
		}
		COLOR_SHIFT
		{
			name = TextObj006 Color
			transform = lamp6
			variable = fc.Periapsis() > fc.AtmosphereTop() and fc.VesselFlying() > 0
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampGreen
		}
		COLOR_SHIFT
		{
			name = TextObj007 Color
			transform = lamp7
			variable = fc.Periapsis() < fc.AtmosphereTop() and fc.VesselFlying() > 0 and fc.Apoapsis() > fc.AtmosphereTop()
			passiveColor = 0,0,0,255
			activeColor = COLOR_MOARdV_IndicatorLampYellow
		}
		COLOR_SHIFT
		{
			name = TextObj008 Color
			transform = lamp8
			variable = fc.VesselFlying() > 0 and fc.Apoapsis() < fc.AtmosphereTop()
