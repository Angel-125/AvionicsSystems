// Range/Altitude tapemeter, Range Rate/Altitude Rate tapemeter

PROP
{
	name = MAS_ARRT
	MODEL
	{
		model = ASET/ASET_Props/Instruments/ARRT/ARRT
	}

	MODULE
	{
		name = MASComponent

// TAPES ANIMATIONS ========================================

// ALT/RANGE tape
		ANIMATION
		{
			name = ALT/RANGE tape animation
			animation = AltRangeScaleAnim
			variable = fc.Conditioned(ARRT_Range())
			range = 0, 5000
			speed = 1
		}

// ALT/RANGE RATE tape
		ANIMATION
		{
			name = ALT/RANGE RATE tape animation
			animation = AltRangeRateScaleAnim
			variable = fc.Conditioned(ARRT_RangeRate())
			range = -300, 300
			speed = 1
		}

// ARRT Mode indication ----------------------------------------

// ALT/ALT RT
		COLOR_SHIFT
		{
			name = ALTtablo color
			transform = ALTtablo
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned((fc.GetPersistentAsNumber("MAS_ARRT_Mode") == 0) * (fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable")))
			blend = true
			range = 0,1
		}
		TEXTURE_SHIFT
		{
			name = ALTtablo shift
			transform = ALTtablo
			layers = _MainTex _Emissive
			startUV = 0, 0
			endUV = 0.123, 0
			variable = fc.Conditioned((fc.GetPersistentAsNumber("MAS_ARRT_Mode") == 0) * (fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable")))
		}

// RANGE/RANGE RT

		COLOR_SHIFT
		{
			name = RANGEtablo color
			transform = RANGEtablo
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned((fc.GetPersistentAsNumber("MAS_ARRT_Mode") == 1) * (fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable")))
			blend = true
			range = 0,1
		}
		TEXTURE_SHIFT
		{
			name = RANGEtablo shift
			transform = RANGEtablo
			layers = _MainTex _Emissive
			startUV = 0, 0
			endUV = 0.123, 0
			variable = fc.Conditioned((fc.GetPersistentAsNumber("MAS_ARRT_Mode") == 1) * (fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable")))
		}

// BACKLIGHT ----------------------------------
		COLOR_SHIFT
		{
			name = MarkObj light
			transform = MarkObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable"))
			blend = true
			range = 0,1
		}

		COLOR_SHIFT
		{
			name = ALTscaleObj
			transform = ALTscaleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable"))
			blend = true
			range = 0,1
		}

		COLOR_SHIFT
		{
			name = RATEscaleObj
			transform = RATEscaleObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") * fc.GetPersistentAsNumber("MAS_ARRT_Enable"))
			blend = true
			range = 0,1
		}
	}
}
