		{
			name = Monitor power-off
			transform = FlatMon40x10Screen
			passiveColor = 0,0,0,255
			activeColor = 255,255,255,255
			variable = fc.Conditioned(1)
		}
		
		ANIMATION
		{
			name = Power Off animation
			animation = MFD40x20PowerOffAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("Backlight")
			range = 0, 1
		}
		
		COLLIDER_EVENT
		{
			name = STBY button
			collider = button_STBY
			onClick = fc.SetPersistent("%AUTOID%", "MAS_ALCOR_MFD_Standby")
			sound = Squad/Sounds/sound_click_tick
			volume = 1
		}
