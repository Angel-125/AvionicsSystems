// A Config Node telling Avionics Systems what Lua scripts it should load
// 'name' is not required, but recommended so that errors are easier to trace.
MAS_LUA
{
	name = MOARdV.AvionicsSystems
	script = MOARdV/AvionicsSystems/MOARdV.lua
	script = MOARdV/AvionicsSystems/MAS_stdlib.lua
}

// A Config Node telling Avionics Systems about a bitmap font (like RPM used
// for monitors).  In this case, 'name' is required, since that's the name
// that is used to select the font.
MAS_BITMAP_FONT
{
	name = JSI_baseFont
	
	texture = JSI/RasterPropMonitor/Library/Fonts/baseFont
	fontDefinition = JSI/RasterPropMonitor/Library/Fonts/fontDefinition.txt
	fontSize = 16,32
}
