PROP
{
	// Combined Electronic Indicator -- KEI / КЭИ
	name = MAS.Monitor_KEI

	MODEL
	{
		model = MOARdV/Props/SquareMonitorTypeA/SquareMonitorTypeA
	}

	MODULE
	{
		name = MASMonitor

		screenTransform = MonitorScreen01 // Transform for the monitor
		textureLayerID = _Emissive        // Name of texture layer to work with on the screen surface.
		screenSize = 512, 512
		fontSize = 16, 32                 // Fixed font dimensions
		font = InconsolataGo-Bold
		textColor = COLOR_ASET_NUMINPUT_DISPLAY_POSITIVECOLOR // Default color of text
		backgroundColor = 8, 8, 5, 255    // Background color
		monitorID = MAS_KEI
		
		// Not implemented yet:
		//variable = fc.GetPowered()
		//range = 0.5, 1.1
		//disabledColor = 0,0,0,0

		page = MAS-KEI_01
	}
}

MAS_PAGE
{
	name = MAS-KEI_01

	TEXT
	{
		text = <=0:KDThh[@x8]mm[@x16]ss=> $&$ fc.UT() $$$ <=0=> $&$ fc.GetPersistentAsNumber("MAS_BChK_On")
		// Use fc.Conditioned(1) to cause the text to blink out under high g-loads
		variable = fc.Conditioned(1)
		position = 0,-0.16
	}
}
