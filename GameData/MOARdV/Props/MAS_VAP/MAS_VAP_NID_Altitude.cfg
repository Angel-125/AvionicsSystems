PROP
{
	name = MAS_VAP_NID_Altitude

	MODEL
	{
		model = ASET/ASET_Props/Control/NumInputDial_NoButton/NumInputDial_NoButton
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Top Caption
			transform = NameTopTextObj
			fontSize = 7
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.0359,-0.015
			emissive = active
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			text = +
		}

		TEXT_LABEL
		{
			name = Bottom Caption
			transform = NameBottomTextObj
			fontSize = 7
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = UpperCenter
			transformOffset = 0.0359,0
			emissive = active
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			text = -
		}

		TEXT_LABEL
		{
			name = Right Caption
			transform = TextRightObj
			fontSize = 7
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = MiddleLeft
			transformOffset = 0,-0.01
			emissive = active
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			text = ALT
		}

		COLLIDER_EVENT
		{
			name = Knob Top
			collider = DialColliderPlus
			sound = ASET/ASET_Props/Sounds/NID02
			volume = 0.5
			onDragX = fc.AddPersistentWrapped("MAS_VAP_Altitiude_Input", 10 * %DRAG%, 0, 100000)
			onDragY = fc.AddPersistentWrapped("MAS_VAP_Altitiude_Input", 1000 * %DRAG%, 0, 100000)
			dragSensitivity = 5
			singleAxisDrag = true
		}

		COLLIDER_EVENT
		{
			name = Knob Bottom
			collider = DialColliderMinus
			sound = ASET/ASET_Props/Sounds/NID02
			volume = 0.5
			onDragX = fc.AddPersistentWrapped("MAS_VAP_Altitiude_Input", -10 * %DRAG%, 0, 100000)
			onDragY = fc.AddPersistentWrapped("MAS_VAP_Altitiude_Input", -1000 * %DRAG%, 0, 100000)
			dragSensitivity = 5
			singleAxisDrag = true
		}

		COLOR_SHIFT
		{
			name = Knob lighting
			transform = Dash_pict, HDG_pict, Arrow_pict, Course_pict, Dash_pict, Point_pict, WideArrow_pict
			passiveColor = 0, 0, 0, 255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}

		ROTATION
		{
			name = Knob rotation
			transform = KnobGrp
			variable = fc.GetPersistentAsNumber("MAS_VAP_Altitiude_Input") % 250
			startRotation = 0, 0, 0
			endRotation = 0, 0, 360
			range = 0, 250
			modulo = 250
			blend = true
			speed = 1
			longPath = true
		}

		// 0 - clear top, 1 - Arrow, 2 - Course icon, 3 - Dash mark, 4 - Heading icon, 5 - Point mark, 6 - wide arrow
		ANIMATION
		{
			name = Knob cover
			animation = NID_nb_PictSwitchAnim
			variable = 0 / 7
		}

	}
}
