PROP
{
	name = MAS_JSI_LEDPanel_SAS_NodePlus

	MODEL
	{
		model = Squad/Props/ledPanelSpeed/model
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = toggleButton color
			transform = toggleButton
			passiveColor = 0,0,0,255
			activeColor = 0,255,0,255
			variable = fc.GetSASMode() == 9
		}

		COLLIDER_EVENT
		{
			name = toggleButton collider
			collider = toggleButton
			sound = Squad/Sounds/sound_click_tock
			volume = 1
			onClick = fc.SetSASMode(9)
		}

		// This is not working with these props - something wrong with the transform?
		TEXT_LABEL
		{
			name = Caption
			transform = textLabel
			fontSize = 15
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			transformOffset = 0,0
			emissive = always
			passiveColor = 255,255,255,255
			text = Node Plus
		}

	}
}
