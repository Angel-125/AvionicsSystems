PROP
{
	name = MAS_JSI_StockSquare_SAS

	MODEL
	{
		model = Squad/Props/squareButton/model
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = button
			transform = button
			passiveColor = 0,0,0,255
			variable = fc.GetSAS()
			activeColor = 250,250,12,255
		}

		COLLIDER_EVENT
		{
			name = Button collider
			collider = button
			sound = Squad/Sounds/sound_click_latch
			volume = 1
			onClick = fc.ToggleSAS()
		}

	}
}
