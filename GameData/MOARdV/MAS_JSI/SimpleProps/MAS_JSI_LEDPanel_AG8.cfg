PROP
{
	name = MAS_JSI_LEDPanel_AG8

	MODEL
	{
		model = Squad/Props/ledPanelSpeed/model
	}

	MODULE
	{
		name = MASComponent

		COLOR_SHIFT
		{
			name = toggleButton color
			transform = toggleButton
			passiveColor = 0,0,0,255
			activeColor = 0,0,255,255
			variable = fc.GetActionGroup(8)
		}

		COLLIDER_EVENT
		{
			name = toggleButton collider
			collider = toggleButton
			sound = Squad/Sounds/sound_click_tock
			volume = 1
			onClick = fc.ToggleActionGroup(8)
		}

		INTERNAL_TEXT
		{
			name = Caption
			transform = textLabel
			passiveColor = 255,255,255,255
			text = <=0=>$#$fc.ActionGroupActiveMemo(8)
		}

	}
}
