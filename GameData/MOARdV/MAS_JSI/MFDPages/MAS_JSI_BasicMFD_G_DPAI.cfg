		position = 0, 0
		size = 640, 640

		variable = fc.AssemblyLoaded("DPAI_RPM")
	}

	TEXT
	{
		name = DPAI Text

		textmethod = DPAI_RPM:getPageText

		variable = fc.AssemblyLoaded("DPAI_RPM")
	}

	TEXT
	{
		name = Missing DPAI
		text = Docking Port$$$-Alignment -$$$-Indicator -$$$Not Detected
		position = 8,5

		variable = 1 - fc.AssemblyLoaded("DPAI_RPM")
	}
